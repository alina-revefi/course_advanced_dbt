# weekly_periods.yml
# Documentation for the 'weekly_periods' macro
# This macro calculates the rolling average for a column over a period of seven rows.
# Parameters:
#   - column_name: The name of the column for which to calculate the rolling average.
#   - date_column_name: The columns used for partitioning/ordering the data.
weekly_periods:
  description: >
    Calculates the rolling average for a column over a period of seven rows.
  macro_arguments:
    - name: column_name
      description: The name of the column for which to calculate the rolling average.
      type: string
    - name: date_column_name
      description: The columns used for partitioning/ordering the data.
      type: string
